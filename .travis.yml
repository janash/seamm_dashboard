language: python

addons:
  chrome: stable

# branches to build
# branches:
#     only:
#     - master
#     - consume-api

before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:
  # - source devtools/scripts/install_chromedriver.sh
    # Create test environment for package
  - python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
    # Activate the test environment
  - conda activate test
  - cd app
  - cd static
  - npm install
  - cd ../../
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --version; fi
    # Build and install package
    #- python setup.py develop --no-deps
  - pip install -e .
    # Print details of the environment
  - conda list
  - pip freeze


notifications:
    email: false


stages:
  # - lint
  - test
  # - deploy

jobs:
  fast_finish: true
  include:
    # - stage: lint
    #   name: "Check formatting of code for PEP-8"
    #   os: linux
    #   language: generic
    #   env: PYTHON_VER=3.7
    #   script:
    #     - flake8 app
    #     - yapf --diff --recursive app

    - stage: test
      name: "Tests on MacOS Python 3.8"
      script:
        - pytest -v app/tests/
      os: osx
      language: generic
      env: PYTHON_VER=3.8

    - stage: test
      name: "Tests and coverage on Linux Python 3.8"
      script:
        - pytest -v --cov=app app/tests/
      after_success:
        - codecov
      os: linux
      language: generic
      env: PYTHON_VER=3.8
