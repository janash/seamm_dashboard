name: test
channels:
  - conda-forge
dependencies:
  # Nodejs needed from anaconda, not pip, to have npm
  - nodejs
  - pip

  - connexion[swagger-ui]
  - fasteners
  - flask>2.0
  - flask-authorize
  - flask-bootstrap
  - flask-cors
  - flask-debugtoolbar
  - flask-jwt-extended>=4.1.0
  - flask-mail
  - flask-marshmallow
  - flask-moment
  - flask-sqlalchemy
  - flask-wtf
  - requests
  - seamm-datastore
  - seamm-util
  - six
  - sqlalchemy
  - wtforms

  # For testing:
  - pytest
  - pytest-cov
  - pytest-flask
  - pytest-mock
  - selenium

  # For development
  - black
  - flake8
  - twine
  
