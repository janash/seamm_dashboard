name: seamm-dashboard-new
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
    - python>3.7
    - pip
    - readline
    - setuptools
    - sqlalchemy
    - sqlite
    - connexion>=2.6.0
    - swagger-ui-bundle
    - flask-marshmallow
    - marshmallow-sqlalchemy
    - nodejs
    - pip:
      - selenium
      - pytest-flask
      - flask
      - flask-bootstrap
      - flask-cors
      - flask-debugtoolbar
      - flask-httpauth
      - flask-jsonpify
      - flask-login
      - flask-mail
      - flask-moment
      - flask-mongoengine
      - flask-sqlalchemy
      - flask-wtf
      - pytest-cov
      - python-dateutil
      - werkzeug>=0.12.2
      - wtforms>=2.1

